<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <div class="main-container">
        <!--INICIO TARJETA-->
        <article class="profile-card">
            <div class="profile-card__bg">
                <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
            </div>
            <div class="profile-card__user">
                <div class="user__img">
                    <img src="images/image-victor.jpg" alt="Profile image">
                </div>
                <div class="user__info">
                    <h2 class="user__name">Victor Crest <span class="user__age">26</span></h2>
                    <p class="user__location">London</p>
                </div>
                <!--INICIO ESTADISTICAS-->
                <div class="user_stats">

                    <article class="stats">
                        <p class="stats__num">80K</p>
                        <p class="stats_typr">Followers</p>
                    </article>

                    <article class="stats">
                        <p class="stats__num">803K</p>
                        <p class="stats_typr">Likes</p>
                    </article>

                    <article class="stats">
                        <p class="stats__num">1.4K</p>
                        <p class="stats_typr">Photos</p>
                    </article>
                </div>
                <!--FIN ESTADISTICAS-->
            </div>
        </article>
        <!--FIN TARJETA-->
    </div>
</body>

</html>
